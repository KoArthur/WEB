<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投稿提示</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1623322_oixjfv46nr.css">
    <style>
        * {
            margin: 0;
        }

        #body {
            background-color: white;
            width: 360px;
            height: 70px;
        }

        .subfield {
            float: left;
        }

        .character {
            width: 90px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body id="body">
<div class="subfield">
    <div class="character" style="margin-top: 10px">
        <i class="iconfont icon-shangchuan" style="font-size: 20px"></i>
    </div>
    <div class="character">专栏投稿</div>
</div>
<div class="subfield">
    <div class="character" style="margin-top: 10px">
        <i class="iconfont icon--fumuyinpinshangchuan" style="font-size: 20px"></i>
    </div>
    <div class="character">音频投稿</div>
</div>
<div class="subfield">
    <div class="character" style="margin-top: 10px">
        <i class="iconfont icon--fumushipinshangchuan" style="font-size: 20px"></i>
    </div>
    <div class="character">视频投稿</div>
</div>
<div class="subfield">
    <div class="character" style="margin-top: 10px">
        <i class="iconfont icon-shipinguanli" style="font-size: 20px"></i>
    </div>
    <div class="character">投稿管理</div>
</div>
</body>
</html>
